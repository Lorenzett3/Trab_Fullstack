<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: height 0.3s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            color: green;
            background-color: #d4edda;
        }

        .error {
            color: red;
            background-color: #f8d7da;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-link a {
            color: #2196F3;
            cursor: pointer;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">

        <div id="loginArea">
            <h2>Acesso (Login)</h2>
            <form id="loginForm">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="toggle-link">
                Não tem conta? <a id="showSignup">Cadastre-se aqui</a>
            </div>
        </div>

        <div id="signupArea" class="hidden">
            <h2>Novo Cadastro</h2>
            <form id="signupForm">
                <input type="email" id="signup-email" placeholder="E-mail" required>
                <input type="password" id="signup-senha" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <div class="toggle-link">
                Já tem conta? <a id="showLogin">Fazer Login</a>
            </div>
        </div>

        <p id="message"></p>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        const $ = (id) => document.getElementById(id);
        const messageElement = $('message');
        const loginArea = $('loginArea');
        const signupArea = $('signupArea');

        function displayMessage(msg, isSuccess = true) {
            messageElement.textContent = msg;
            messageElement.className = isSuccess ? 'success' : 'error';
        }

        function clearMessage() {
            messageElement.textContent = '';
            messageElement.className = '';
        }

        $('showSignup').addEventListener('click', () => {
            loginArea.classList.add('hidden');
            signupArea.classList.remove('hidden');
            clearMessage();
        });

        $('showLogin').addEventListener('click', () => {
            signupArea.classList.add('hidden');
            loginArea.classList.remove('hidden');
            clearMessage();
        });


        $('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const email = $('login-email').value;
            const senha = $('login-senha').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    const token = data.token;
                    localStorage.setItem('auth_token', token);
                    displayMessage('Login bem-sucedido! Redirecionando...', true);

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);

                } else {
                    const errorMessage = data.error || 'Erro desconhecido ao logar.';
                    displayMessage(`Falha no Login: ${errorMessage}`, false);
                }
            } catch (error) {
                displayMessage('Erro de conexão com a API. Verifique se o backend está rodando.', false);
                console.error('Fetch error:', error);
            }
        });


        $('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const email = $('signup-email').value;
            const senha = $('signup-senha').value;

            try {
                const response = await fetch(`${API_URL}/usuarios`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    displayMessage('Usuário cadastrado com sucesso! Faça o login.', true);
                    signupArea.classList.add('hidden');
                    loginArea.classList.remove('hidden');
                    $('login-email').value = email; // Preenche o email para facilitar

                } else {
                    const errorMessage = data.error || 'Erro desconhecido ao cadastrar.';
                    displayMessage(`Falha no Cadastro: ${errorMessage}`, false);
                }
            } catch (error) {
                displayMessage('Erro de conexão com a API. Verifique se o backend está rodando.', false);
                console.error('Fetch error:', error);
            }
        });


        if (localStorage.getItem('auth_token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
